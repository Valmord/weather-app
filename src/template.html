<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather Project</h1>
    <form action="#" novalidate>
      <label for="location">Enter Location</label>
      <input
        type="text"
        id="location"
        placeholder="New York"
        required
        minlength="2"
      />
      <button type="submit">Weather Search</button>
    </form>
    <div class="output hidden">
      <h2></h2>
      <div class="current">
        <h3>Weather data for</h3>
        <h4>New York, USA</h4>
      </div>
      <div class="future">
        <h4>Upcoming weather</h4>
        <div class="temp-container">
          <div>
            <h5>Sat 28th</h5>
            <p>38° min</p>
            <p>42° avg</p>
            <p>55° max</p>
          </div>
          <div>
            <h5>Sun 29th</h5>
            <p>38° Avg</p>
          </div>
          <div>
            <h5>Mon 30th</h5>
            <p>38° Avg</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
