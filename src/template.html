<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Welcome to my Weather Project</h1>
    <div class="current-info hidden">
      <p class="time"></p>
      <p class="current-temp temp-celsius"></p>
      <p class="current-condition"></p>
      <p class="weather-icon"></p>
    </div>
    <div class="output hidden">
      <h2></h2>
      <div class="current">
        <h3>Weather data for</h3>
        <h4>New York, USA</h4>
      </div>
      <div class="future">
        <h4>Upcoming weather</h4>
      </div>
    </div>
    <form action="#" novalidate>
      <label for="location">Enter Location</label>
      <input
        type="search"
        id="location"
        placeholder="New York"
        required
        minlength="2"
      />
    </form>
    <!-- <button type="button" id="toggle-temp">Change to Â°F</button> -->
  </body>
</html>
